	<section data-ng-controller="BlacklistsController" data-ng-init="list()">
	    <div class="tian-popWrap">
	    	<div class="tian-pop">
	    		<img src="images/cuo.png" width="40" alt="">
	    		<span>地址</span>
	    		<input type="text">
	    		<span class="bzh">备注</span>
	    		<textarea name="" id="" cols="30" rows="10"></textarea>
	    		<button>添加</button>
	    	</div>
	    </div>
	    <div class="" id="tian-popWrap">
	    	<div class="tian-pop">
	    		<img src="images/cuo.png" width="40" alt="">
	    		<span>地址</span>
	    		<input type="text">
	    		<span class="bzh">备注</span>
	    		<textarea name="" id="" cols="30" rows="10"></textarea>
	    		<button>更新</button>
	    	</div>
	    </div>
	    <div class="nblock nbyu">
	    	<div class="bla-tit">
	    		<input type="text" ng-model="name_filter" placeholder="输入地址或备注关键词搜索">
	    		<div class="xg">
	    			<span class="bjx">编辑</span>&nbsp&nbsp
	    			<span class="tja">添加</span>
	    		</div>
	    	</div>

	    	<table class="ftab">
	    		<tr class="grey tfg">
	    			<td class="td1">编号</td>
	    			<td>地址</td>
	    			<td>备注</td>
	    			<td class="td5">更新时间</td>
	    		</tr>
				<tr class="fader" data-ng-repeat='b in blacklists | filter:name_filter'>
	    			<td class="td1">{{b.id}}</td>
	    			<td><a href="address/{{b.addr}}">{{b.addr}}</a></td>
	    			<td class="bxg">{{b.comment}}</td>
	    			<td class="td5">{{b.time | date:'medium'}}</td>
	    		</tr>
	    	</table>
	    	
	    </div>
	    <div class="del-popWrap">
	    	<div class="del-pop">
	    		<div class="deltit">系统提示</div>
	    		<h5>确定要将选中的地址从黑名单中移除吗？</h5>
	    		<button>是</button>
	    		<button class="fou">否</button>
	    	</div>
	    </div>
	    
	    <div class="nblock nb-more">
	    	<div class="bla-tit">
	    		<input type="text" placeholder="输入地址或备注关键词搜索">
	    		<div class="xg">
	    			<span class="del">删除</span>&nbsp&nbsp
	    			<span class="quxi">取消</span>
	    		</div>
	    	</div>
	    	<table class="utab">
	    		<tr class="grey tfg">
	    			<td class="td1"><input type="checkbox" name="vehicle" value="Bike" id="quanxuan"></td>
	    			<td>编号</td>
	    			<td>地址</td>
	    			<td>备注</td>
	    			<td class="td5">更新时间</td>
	    		</tr>
				<tr class="fader" data-ng-repeat='b in blacklists'>
					<td class="td1"><input type="checkbox" name="vehicle" value="Bike"></td>
					<td class="td1">{{b.id}}</td>
					<td><a href="address/{{b.addr}}">{{b.addr}}</a></td>
					<td class="bxg">{{b.comment}}</td>
					<td class="td5">{{b.time}}</td>
				</tr>
	    	</table>
	    </div>
	</section>
