	 	<div class="history" data-ng-controller="HistoryController">
	 		<h1>黑名单地址历史交易量统计</h1>
	 		<div class="hdr">
	 			<table class="tab1">
	 				<tr>
	 					<td class="td1">导入时间：{{histories.length > 0 ? histories[0].import_time : ''}}</td>
	 					<td class="td2 dc">导出</td>
	 				</tr>
	 			</table>
	 			<table class="tab1 tab2" data-ng-repeat="h in histories">
	 				<tr>
	 					<td class="td1"><a href="address/{{h.user.addr}}">{{h.user.addr}}</a></td>
						<td class="">{{h.user.comment}}</td>
						<td class="td2">{{h.user.txsnum}}个交易</td>
	 				</tr>
	 			</table>
	 			<b>{{h.txsnum}}个交易</b>
	 			<div class="zs">
	 				<table class="tab1 tab2">
	 					<tr>
	 						<td class="td1"><a href="address/{{h.user.addr}}">{{h.user.addr}}</a></td>
	 						<td class="">{{h.user.comment}}</td>
	 						<td class="td2">{{h.user.txsnum}}个交易</td>
	 					</tr>
	 				</table>	 				
	 			</div>
	 			<div class="bot">
	    			<span class="span1"><img src="images/zk.png" width="30" alt="" data-ng-click="expand(true, h)"></span>
	    			<span class="span2"><img src="images/sq.png" width="30" alt="" data-ng-click="expand(false, h)"></span>
	    		</div>
	 		</div>
	 	</div>
