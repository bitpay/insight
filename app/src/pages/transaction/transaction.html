<ion-header>
  <head-nav [title]="'Transaction'"></head-nav>
</ion-header>

<ion-content padding>
  <h1>Transaction</h1>
  <p class="ellipsis"><b>Transaction</b> {{ tx.txid }}</p>

  <h2>Summary</h2>

  <ion-list>
    <ion-item>
      Size
      <span item-end>
        {{ tx.size }} (bytes)
      </span>
    </ion-item>
    <ion-item>
      Received Time
      <span item-end>
        {{ tx.time * 1000 | date:'medium' }}
      </span>
    </ion-item>
    <ion-item>
      Mined Time
      <span item-end>
        {{ tx.blocktime * 1000 | date:'medium' }}
      </span>
    </ion-item>
    <ion-item>
      Included in Block
      <span item-end>
        <a (click)="goToBlock(tx.blockhash)">{{ tx.blockhash }}</a>
      </span>
    </ion-item>
  </ion-list>

  <h2>Details</h2>

  <transaction [tx]="tx"></transaction>

</ion-content>
